{% extends 'Home/base.html' %}
{% block changes %}
<div id="div" class="Form my-4 mx-5">
    <div class="container">
        <div id="firstrow" class="row no-gutters">
            <div class="col-lg-4">
                <img src="img/kids.jpg" alt="kids" class="img-fluid">
            </div>
            <div class="col-lg-6 px-5 pt-5">
                <h2 class="font-weight-bold py-3">Enter your email</h2>
                <h4 class="font-weight-bold py-3">We will send you a link to reset your password</h4>
                <form id="form">
                    <div class="form-group form-row">
                        <div class="col-lg-10">
                            <input id="email" type="text" class="form-control my-2" placeholder="Email">
                            <div style="display: flex;">
                                <i class="bi bi-exclamation-circle"></i>
                                <div class="errorMessage"></div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group form-row">
                        <div class="col-lg-10">
                            <button style="width: 100%;" id="submit" type="button"
                                class="btn btn-dark my-2">Submit</button>
                        </div>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

{% endblock %}
