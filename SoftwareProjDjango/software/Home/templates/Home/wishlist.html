{% extends 'Home/base.html' %}

{% block changes %}

<p class="title">Wishlist</p>
<div class="container text-center">
    <div class="row gy-3 ">
        {% for item in items %}


        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <div class="card mx-auto male">
                <a class="card-anchor" href="product.html">
                    <img src="{{ item.product.img.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">{{item.product.name}}</p>
                        <div class="cardprice">
                            <p class="currency">EGP
                            <p class="price">{{item.product.price}}</p>
                            </p>
                        </div>
                        <br>
                        <div class="justify-content-center" style="display: flex">

                            <button class="add-to-cart">Add to Cart<i class="bi bi-cart2"></i>
                            </button>

                            <div class="delete"><i class="bi bi-trash"></i></div>

                        </div>

                    </div>
                </a>
            </div>

        </div>

        {% endfor %}
    </div>

</div>
{% endblock %}
